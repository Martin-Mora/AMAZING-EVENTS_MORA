<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./Img/page-ico.ico" type="image/x-icon">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!--cdn bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- cdn icon bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- link css -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Amazing Events | Upcoming events</title>
</head>
<body>

  <header>

    <!-- nav -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="./index.html"><img class="img-logo" src="./Img/Logo-Amazing-Events.png" alt="Amazing-logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav lista">
            <li class="nav-item">
              <a class="nav-link link-home" href="./index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">UPCOMING EVENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./past_events.html">PAST EVENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">CONTACT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./stats.html">STATS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner ">
        <div class="carousel-item active carousel-img1">
        </div>
        <div class="carousel-item  carousel-img2">
        </div>
        <div class="carousel-item  carousel-img3">
        </div>
        <div class="carousel-item  carousel-img4">
        </div>
        <div class="carousel-item  carousel-img5">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span aria-hidden="true"><i class="bi bi-arrow-left-circle-fill"></i></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span  aria-hidden="true"><i class="bi bi-arrow-right-circle-fill"></i></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- category -->
    <div class="container-fluid category">
      <div class="category__search div-category">
        <label >
          <input type="text" class="space-search" name="search" placeholder="Search your event...">
          <i class="bi bi-search"></i>
        </label>
      </div>

      <div class="category__check div-category">
        <label>
          <input type="checkbox">
          Cinema
        </label>
        <label>
          <input type="checkbox">
          Museum
        </label>
        <label>
          <input type="checkbox">
          Music
        </label>
        <label>
          <input type="checkbox">
          Marathon
        </label>
        <label>
          <input type="checkbox">
          Party
        </label>
      </div>
    </div>

    <h1 class="text-center title">UPCOMING</h1>

    <!-- cards -->
    <div class="container-fluid container-cards">
      
    </div>

  </main>

  <footer>
    <div class="social">
      <a href="https://www.instagram.com" target="_blank"><img src="./Img/instagram.svg" class="social__red" alt="Amazing-instagram"></a>
      <a href="https://www.facebook.com" target="_blank"><img src="./Img/facebook.svg" class="social__red" alt="Amazing-facebook"></a>
      <a href="https://web.whatsapp.com" target="_blank"><img src="./Img/whatsapp.svg" class="social__red" alt="Amazing-whatsapp"></a>
    </div>
    <div class="logo-footer">
      <h3>Cohort-14</h3>
    </div>
  </footer>

  <!-- js data -->
  <script src="./scripts/data.js"></script>
  <!-- js main -->
  <script src="./scripts/upcoming-events.js"></script>
  
  
  <!-- cdn js bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
